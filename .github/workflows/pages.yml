name: Deploy to GitHub Pages

on:
  push:
    branches:
      - frontend-deploy
  pull_request: 
    branches:
        - frontend
        - main


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        cd client
        npm install
        npm run build
      env:
        REACT_APP_MAP_API_KEY: ${{ secrets.REACT_APP_MAP_API_KEY }}

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY_PAGES }}
        FOLDER: ./client/build